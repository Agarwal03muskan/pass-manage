<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultGuard | Secure Password Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --primary-dark: #6A0DAD;
            --primary-light: #9D4EDD;
            --secondary: #FF1493;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F8F9FA;
            --gray: #2A2A2A;
            --success: #00C853;
            --warning: #FFAB00;
            --danger: #FF1744;
           

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('image/p2.jpg');
             background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
            display: flex; /* Added for profile icon */
            justify-content: space-between; /* Added for profile icon */
            align-items: center; /* Added for profile icon */
            width: 100%; /* Ensure header takes full width */
        }

         .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
           /* margin-bottom: 20px;*/
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }


         .site-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            background: black;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            padding: 5px;
        }

        .toggle-password-btn:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(90deg, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .password-strength {
            height: 5px;
            background: var(--gray);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .password-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .password-actions .btn {
            flex: 1;
        }

        .vault-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .vault-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        .vault-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .vault-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .vault-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .vault-details {
            flex: 1;
        }

        .vault-details h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .vault-details p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .password-display {
            font-family: monospace;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .vault-actions {
            display: flex;
            gap: 10px;
        }

        .vault-actions button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vault-actions button:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--gray);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
.profile-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto; /* Push to the right */
            position: relative; /* For dropdown positioning */
        }

        .profile-dropdown {
            width:35vh;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(90, 86, 86, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            padding: 10px 0;
            z-index: 10;
            display: none; /* Hidden by default */
            animation: fadeIn 0.2s ease-out; /* Add a subtle fade-in animation */
        }

        .profile-dropdown.show {
            display: block;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px 10px;
            color: var(--light);
            text-decoration: none;
            font-size: 0.8rem;
            transition: background 0.2s ease;
        }

        .profile-dropdown a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        .hidden {
            display: none !important;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.error {
            background: var(--danger);
        }

        .export-import-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt logo-icon"></i>
                <span class="site-title">VaultGuard</span>
            </div>
            <div class="profile-container">
                <span class="profile-name" id="profile-name"></span>
                <i class="fas fa-user-circle profile-icon" id="profile-icon" title="Profile"></i>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="#" onclick="goToProfile()">My Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="card fade-in">
                <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add New Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="entity-name">Entity Name</label>
                        <input type="text" id="entity-name" placeholder="e.g., Gmail, Facebook, Bank Account" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username / Email</label>
                        <input type="text" id="username" placeholder="Enter your username or email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="password" placeholder="Enter your secret password" required>
                            <button type="button" class="toggle-password-btn" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar" id="strength-bar"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="social">Social Media</option>
                            <option value="finance">Finance</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" placeholder="Add any additional information about this password"></textarea>
                    </div>
                    
                    <div class="password-actions">
                        <button type="submit" class="btn" id="save-btn"><i class="fas fa-lock"></i> Save Password</button>
                        <button type="button" class="btn btn-secondary" id="generate-password"><i class="fas fa-key"></i> Generate</button>
                    </div>
                </form>
            </div>

            <div class="card fade-in">
                <h2 class="card-title"><i class="fas fa-vault"></i> Your Password Vault</h2>
                <div class="vault-list" id="vault-list">
                    <!-- Vault items will be dynamically added here -->
                </div>
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-lock"></i>
                    <h3>No Passwords Yet</h3>
                    <p>Add your first password to get started</p>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 VaultGuard Password Manager. All rights reserved.</p>
            <p>Your security is our priority. We never store your master password.</p>
        </footer>
    </div>

    <script>
       
        const API_BASE_URL = 'http://localhost:3000/api';
        let passwords = [];
        let authToken = localStorage.getItem('authToken'); // Load token from local storage
        let currentUser = localStorage.getItem('currentUser') ? JSON.parse(localStorage.getItem('currentUser')) : null;  // Load user from local storage
        const profileIcon = document.getElementById('profile-icon');
        const profileDropdown = document.getElementById('profile-dropdown');
        const profileName = document.getElementById('profile-name');

        // Category icons mapping
        const categoryIcons = {
            'social': 'fab fa-users',
            'finance': 'fas fa-university',
            'work': 'fas fa-briefcase',
            'personal': 'fas fa-user',
            'other': 'fas fa-key'
        };

        const categoryNames = {
            'social': 'Social Media',
            'finance': 'Finance',
            'work': 'Work',
            'personal': 'Personal',
            'other': 'Other'
        };

        // Function to update the profile display
        function updateProfileDisplay() {
            if (currentUser && profileName) {
                profileName.textContent = currentUser.username; // Or currentUser.fullName
            }
        }

        // Toggle dropdown visibility
        function toggleDropdown() {
            if (profileDropdown) {
              profileDropdown.classList.toggle('show');
            }
        }

        // Check authentication on page load
       async function checkAuth() {
            //Check if the token or currentUser does not exist
            if (!authToken || !currentUser) {
                // Redirect to login if no auth
                console.log("No auth token or current user found, redirecting to login.");
                showToast('Please login first', true);
                setTimeout(() => {
                    window.location.href = 'index.html'; // <--- CORRECT REDIRECT
                }, 2000);
                return; // Stop further processing - prevent the rest of the page from loading
            }
            //If there is the token then load the password
            await loadPasswords(); // Only load passwords after a successful checkAuth
            updateProfileDisplay(); //Call the update profile function
        }
        // Logout function
       function logout() {
            localStorage.removeItem('authToken');  // Clear token from local storage
            localStorage.removeItem('currentUser'); // Clear user from local storage
            authToken = null;
            currentUser = null;
            showToast('Logged out successfully');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // Go to profile page (you'll need to create profile.html)
        function goToProfile() {
            // Redirect to profile.html (or your profile page)
            window.location.href = 'profile.html';
        }
        // DOM Elements
        const passwordForm = document.getElementById('password-form');
        const vaultList = document.getElementById('vault-list');
        const emptyState = document.getElementById('empty-state');
        const loadingState = document.createElement('div'); // Create the loading element
        loadingState.id = 'loading'; // Set the ID
        loadingState.textContent = 'Loading...'; // Set the text content
        loadingState.style.textAlign = 'center';
        loadingState.marginTop = '20px';
        loadingState.classList.add('hidden'); // Initially hidden
        document.body.appendChild(loadingState); // Append to the body
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const saveBtn = document.getElementById('save-btn');

         // Attach event listener to the profile icon
         if (profileIcon) {
            profileIcon.addEventListener('click', toggleDropdown);
        }

        // Close the dropdown when clicking outside of it
        document.addEventListener('click', function(event) {
            if (profileDropdown && !profileIcon.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.remove('show');
            }
        });

        // Password strength indicator
         passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 25;
            if (password.match(/\d/)) strength += 25;
            if (password.match(/[^a-zA-Z\d]/)) strength += 25;

            strengthBar.style.width = `${strength}%`;

            if (strength < 50) {
                strengthBar.style.background = 'var(--danger)';
            } else if (strength < 75) {
                strengthBar.style.background = 'var(--warning)';
            } else {
                strengthBar.style.background = 'var(--success)';
            }
        });

        // Generate password
        document.getElementById('generate-password').addEventListener('click', function() {
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            const allChars = lowercase + uppercase + numbers + symbols;
            let password = '';

            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];

            for (let i = 4; i < 16; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            password = password.split('').sort(() => Math.random() - 0.5).join('');

            passwordInput.value = password;
            passwordInput.dispatchEvent(new Event('input'));

            passwordInput.setAttribute('type', 'text');
            togglePasswordBtn.querySelector('i').className = 'fas fa-eye-slash';

            setTimeout(() => {
                passwordInput.setAttribute('type', 'password');
                togglePasswordBtn.querySelector('i').className = 'fas fa-eye';
            }, 3000);
        });

        // Form submission - Save password to database
        passwordForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const entityName = document.getElementById('entity-name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const category = document.getElementById('category').value;
            const notes = document.getElementById('notes').value;

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<div class="loader" style="width: 20px; height: 20px; border-width: 3px;"></div>';

            try {
                const response = await fetch(`${API_BASE_URL}/passwords`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        entityName,
                        username,
                        password,
                        category,
                        notes
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save password');
                }

                showToast(`Password for ${entityName} saved successfully!`);
                this.reset();
                strengthBar.style.width = '0%';
                passwordInput.setAttribute('type', 'password');
                togglePasswordBtn.querySelector('i').className = 'fas fa-eye';

                // Reload passwords from server
                await loadPasswords();

            } catch (error) {
                console.error('Save error:', error);
                showToast(error.message, true);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-lock"></i> Save Password';
            }
        });

        // Load passwords from database
        async function loadPasswords() {
            if(loadingState) {
              loadingState.classList.remove('hidden');
            }
            if (vaultList) {
                vaultList.classList.add('hidden');
            }
            if (emptyState) {
                emptyState.classList.add('hidden');
            }

            try {
                const response = await fetch(`${API_BASE_URL}/passwords`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    // Handle the case where the token is invalid (e.g., expired)
                    if (response.status === 401 || response.status === 403) {
                         console.log("Token is invalid or expired, redirecting to login.");
                        logout(); // Clear the token and redirect
                        return; // Prevent further processing
                    }
                    throw new Error('Failed to load passwords');
                }

                const data = await response.json();
                passwords = data.passwords || [];

                updateVaultDisplay();

            } catch (error) {
                console.error('Load error:', error);
                showToast('Failed to load passwords from server', true);
                if(emptyState) {
                    emptyState.classList.remove('hidden');
                }
            } finally {
                if(loadingState) {
                   loadingState.classList.add('hidden');
                }
            }
        }

        // Update vault display
        function updateVaultDisplay() {
            if(vaultList){
              vaultList.innerHTML = '';
            }

            if (passwords.length === 0) {
                 if(emptyState){
                   emptyState.classList.remove('hidden');
                 }
                if(vaultList){
                  vaultList.classList.add('hidden');
                }
                return;
            }

            if(emptyState) {
                emptyState.classList.add('hidden');
            }
            if(vaultList){
              vaultList.classList.remove('hidden');
            }

            passwords.forEach(password => {
                const vaultItem = createVaultItem(password);
                if(vaultList){
                   vaultList.appendChild(vaultItem);
                }
            });
        }

        // Create vault item element
        function createVaultItem(password) {
            const vaultItem = document.createElement('div');
            vaultItem.className = 'vault-item';
            vaultItem.dataset.id = password.id;

            vaultItem.innerHTML = `
                <div class="vault-info">
                    <div class="vault-icon">
                        <i class="${categoryIcons[password.category] || categoryIcons.other}"></i>
                    </div>
                    <div class="vault-details">
                        <h3>${password.entityName}</h3>
                        <p>${password.username} • ${categoryNames[password.category] || 'Other'}</p>
                        <div class="password-display" style="display: none;">••••••••</div>
                        ${password.notes ? `<p style="margin-top: 5px;"><small>${password.notes}</small></p>` : ''}
                    </div>
                </div>
                <div class="vault-actions">
                    <button class="toggle-password" title="Show/Hide Password">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="copy-password" title="Copy Password">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="delete-password" title="Delete Password">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            const toggleBtn = vaultItem.querySelector('.toggle-password');
            const copyBtn = vaultItem.querySelector('.copy-password');
            const deleteBtn = vaultItem.querySelector('.delete-password');
            const passwordDisplay = vaultItem.querySelector('.password-display');

            let isPasswordVisible = false;

            toggleBtn.addEventListener('click', function() {
                isPasswordVisible = !isPasswordVisible;
                passwordDisplay.style.display = isPasswordVisible ? 'block' : 'none';
                passwordDisplay.textContent = isPasswordVisible ? password.password : '••••••••';
                toggleBtn.querySelector('i').className = isPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye';
            });

            copyBtn.addEventListener('click', async function() {
                try {
                    await navigator.clipboard.writeText(password.password);
                    showToast('Password copied to clipboard!');
                } catch (err) {
                    showToast('Failed to copy password', true);
                }
            });

            deleteBtn.addEventListener('click', async function() {
                if (confirm(`Are you sure you want to delete the password for ${password.entityName}?`)) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/passwords/${password.id}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            }
                        });

                        if (!response.ok) {
                            throw new Error('Failed to delete password');
                        }

                        showToast('Password deleted successfully!');
                        await loadPasswords();

                    } catch (error) {
                        console.error('Delete error:', error);
                        showToast(error.message, true);
                    }
                }
            });

            return vaultItem;
        }

        // Show toast notification
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.innerHTML = `
                <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Update Profile Display
        function updateProfileDisplay() {
            if (currentUser && profileName) {
                profileName.textContent = currentUser.username; // Or currentUser.fullName
            }
        }
        checkAuth();
    </script>
</body>
</html>
